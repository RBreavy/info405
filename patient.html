<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style_utilisateur.css">
    <title>Patient</title>
</head>
<body>
    <div class="banner">
        <img src="logo.png" alt="Logo" class="banner-logo">
        <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="contact.html">Contact</a>
                    <a href="index.html">Deconnexion</a>
                </div>
            </div>
        </div>
    </div>

    <p id="username" style="font-size: 10px; height: 50px; width: 100px;"></p>

    <section class="main_cal">
        <article class = "selecteur">
            <article class = "selecteur_gauche">
            </article>
            <input type="date" id="calendrier" name="cal"/>
            <article class = "selecteur_droit"></article>
        </article>
    </section>

    <section class="bouton_docteur">
        <article class = "docteur">
        </article>
    </section>


	<script>
        // Récupérer le nom depuis l'URL
        const params = new URLSearchParams(window.location.search);
        const nom = params.get('nom');

        if (nom) {
            // Affiche le nom et stocke dans sessionStorage
            document.getElementById('username').textContent = 'Bienvenue, ' + nom;
            sessionStorage.setItem('nom', nom);
        } else {
            // Si pas de nom, redirection vers la page de login
            window.location.href = 'index.html';
        }
    </script>
   
</body>
<script src = "calendrier\calendrier.js"></script>
<script src = "JS/patient.js"></script>
</html>
